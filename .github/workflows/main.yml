name: NetworkSecurity CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout Repository
        uses: actions/checkout@v3

      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"


      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi


      - name: Run Tests
        run: |
          pytest --maxfail=5 --disable-warnings -q


      - name: Build Docker Image
        run: |
          docker build -t networksecurity-app .

      - name: Login to DockerHub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag networksecurity-app ${{ secrets.DOCKERHUB_USERNAME }}/networksecurity-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/networksecurity-app:latest
